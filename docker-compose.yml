version: '2'
services:
  nginx:
    container_name: nginx
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - django:/code
      - react:/frontend
      - node:/node
    depends_on:
      - frontend
      - web
      - node
  web:
    container_name: web
    restart: always
    build: .
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file:
      - .env.production.local
    command: uwsgi --http :8000 --module ShareDocument.wsgi
    volumes:
      - django:/code
      - ../media:/code/media
    depends_on:
      - db_production

  db_production:
    container_name: db_production
    restart: always
    image: postgres
    environment:
      - POSTGRES_DB=sharedocument
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=nghiem@123
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - ../data:/var/lib/postgresql/data

  frontend:
    container_name: frontend
    restart: always
    build: ./templates/
    volumes:
      - react:/frontend
    depends_on:
      - web
    tty: true

  redis:
    container_name: redis
    restart: always
    image: redis
    expose:
      - 6379
    ports:
      - "6379:6379"
  node:
    container_name: node
    build: ./node/
    restart: always
    volumes:
      - node:/node
    expose:
      - 5000
    ports:
      - "5000:5000"
    command: node build/index.js
    depends_on:
      - db_production
      - web

volumes:
  django:
  react:
  node:
